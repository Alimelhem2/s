name: Video Creator
on:
  workflow_dispatch:
    inputs:
      ai_response:
        description: 'JSON data from Gemini'
        required: true
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          sudo apt-get install ffmpeg
          pip install gtts requests
      - name: Run
        env:
          # This line changes slightly to grab the "Input"
          AI_DATA: ${{ github.event.inputs.ai_response }}
        run: python create_video.py
