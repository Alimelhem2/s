name: YouTube Automator
on:
  repository_dispatch:
    types: [render_video]

jobs:
  run_automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # Fix ImageMagick security policy to allow text rendering
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 gTTS google-api-python-client google-auth-oauthlib

      - name: Execute Script
        env:
          AI_DATA: ${{ github.event.client_payload.ai_response }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python create_video.py
